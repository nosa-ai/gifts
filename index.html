<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gift Ideas for Jood</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #9B1B30, #6A0D2E); /* Dark romantic red gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        /* Container for content */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #FF4081;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* Textarea with modern look */
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #FF4081;
            border-radius: 10px;
            resize: none;
            box-sizing: border-box;
            background-color: #fff;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #F4A300; /* Change border color when focused */
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #FF4081;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        input[type="submit"]:hover {
            background-color: #F4A300; /* Change color on hover */
        }

        footer {
            font-size: 0.9rem;
            color: #777;
            margin-top: 30px;
        }

        footer a {
            color: #FF4081;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Hey Jood!</h1>
        <p>What do you fancy, baby? Share any gift ideas that come to mind, and I'll keep them for later!</p>

        <!-- Form for submitting ideas -->
        <form action="https://formspree.io/f/xjkkzgna" method="POST">
            <label for="idea">Your Idea:</label>
            <textarea id="idea" name="idea" placeholder="Anything you feel like..." required></textarea>
            <input type="submit" value="Send">
        </form>

        <footer>
            <p>Made with ‚ù§ by Nosa</p>
        </footer>
    </div>

</body>
</html>
